{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FinGo{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'header.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% block footer %}
        {% include 'footer.html' %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}

    <script src="{% static 'js/scripts.js' %}" defer></script>
</body>
</html>
